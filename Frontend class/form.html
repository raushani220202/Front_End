<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <h2>Registration Form</h2>
      <fieldset>
        <legend>Personal Details</legend>
        <label>First Name: </label>
        <input type="text" placeholder="Enter your first name" /><br /><br />
        <br />
        <label>Last name</label>
        <input type="text" placeholder="Enter your last name" /><br /><br />
        <br />
        <h3>Select your Gender:</h3>
        <input type="radio" name="gender" /><label>Male</label>
        <input type="radio" name="gender" /><label>Female</label>
        <input type="radio" name="gender" /><label>Others</label>
        <h3>Date Of Birth:</h3>
        <input type="date" /><br /><br />
        <h3>Select your State:</h3>
        <select>
          <option>Select yuor state</option>
          <option>Bihar</option>
          <option>Panjab</option>
          <option>UtterPradesh</option>
          <option>Jharkhand</option>
          <option>Kolkata</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Professsional Details</legend>
        <h3>Select the technologies</h3>
        <input type="checkbox" name="11" /><label>Java</label>
        <input type="checkbox" name="12" /><label>SQL</label>
        <input type="checkbox" name="13" /><label>HTML</label>
        <input type="checkbox" name="14" /><label>Css</label>
        <input type="checkbox" name="15" /><label>Java Script</label>
      </fieldset>
      <input type="submit" />
      <input type="reset" />
      <button>Click Me</button>
    </form>
  </body>
</html>
