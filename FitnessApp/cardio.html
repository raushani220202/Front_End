<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardio Steps</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-image: url("backsss.avif");
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #ff5733;
      }

      .step {
        background: #ffddc1;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        font-size: 18px;
        transition: transform 0.3s ease-in-out;
      }

      .step:hover {
        transform: scale(1.05);
        background: #ffab76;
      }

      .step-number {
        font-weight: bold;
        color: #d35400;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: white;
        background: #007bff;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .step-image {
        width: 100%;
        max-width: 300px;
        display: none;
        margin: 10px 0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cardio Workout Steps</h1>

      <div class="step" onclick="toggleImage('img1')">
        <span class="step-number">Step 1:</span> Warm-up (5 mins of light
        jogging)
      </div>
      <img id="img1" class="step-image" src="warm.jpg" alt="Warm-up Image" />

      <div class="step" onclick="toggleImage('img2')">
        <span class="step-number">Step 2:</span> Jumping Jacks (1 min)
    </div>
    <img id="img2" class="step-image" src="jump.jpg" alt="Jumping Jacks Image">
    
    <div class="step" onclick="toggleImage('img3')">
        <span class="step-number">Step 3:</span> High Knees (1 min)
    </div>
    <img id="img3" class="step-image" src="knees.jpg" alt="High Knees Image">
    
    <div class="step" onclick="toggleImage('img4')">
        <span class="step-number">Step 4:</span> Mountain Climbers (1 min)
    </div>
    <img id="img4" class="step-image" src="mountain.jpg" alt="Mountain Climbers Image">
    
    <div class="step" onclick="toggleImage('img5')">
        <span class="step-number">Step 5:</span> Burpees (1 min)
    </div>
    <img id="img5" class="step-image" src="burpees.jpg" alt="Burpees Image">
</div>
    </div>
    <a href="loose.html">Back to Loose Page</a>
    <script>
      function toggleImage(imageId) {
        // Hide all images first
        var images = document.querySelectorAll(".step-image");
        images.forEach((img) => {
          if (img.id !== imageId) {
            img.style.display = "none";
          }
        });

        // Toggle visibility of the clicked image
        var img = document.getElementById(imageId);
        if (img.style.display === "none" || img.style.display === "") {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      }
    </script>
  </body>
</html>
