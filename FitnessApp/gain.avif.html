<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food & Exercise</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      .container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        text-align: center;
      }
      .card img {
        width: 100%;
        border-radius: 10px;
        height: auto;
      }
      .card h2 {
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>What They Eat & What Exercise They Do</h1>

    <div class="container">
      <div class="card">
        <h2>Healthy Food</h2>
        <img src="https://via.placeholder.com/300" alt="Healthy Food" />
        <p>Eating fresh vegetables, fruits, and proteins.</p>
      </div>

      <div class="card">
        <h2>Exercise</h2>
        <img src="https://via.placeholder.com/300" alt="Exercise" />
        <p>Regular workouts like running, yoga, and weightlifting.</p>
      </div>
    </div>
  </body>
</html>
